name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [24.x]
        package-manager: [npm, pnpm]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: matrix.package-manager == 'pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: ${{ matrix.package-manager }}

      - name: Install dependencies
        run: |
          if [ "${{ matrix.package-manager }}" = "npm" ]; then
            npm ci
          else
            pnpm install --frozen-lockfile
          fi

      - name: Run ESLint
        run: ${{ matrix.package-manager == 'npm' && 'npm run lint' || 'pnpm run lint' }}

      - name: Build project
        run: ${{ matrix.package-manager == 'npm' && 'npm run build' || 'pnpm run build' }}

      - name: Upload build artifacts
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x' && matrix.package-manager == 'npm'
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
        
